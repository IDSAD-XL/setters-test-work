<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/style.min.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
<!-- open -->

<div class="gradient-border-wrapper">
	<img class="gradient-border-part top" src="img/border/top-part.png" alt="">
	<img class="gradient-border-part left" src="img/border/left-part.png" alt="">
	<img class="gradient-border-part right" src="img/border/right-part.png" alt="">
	<img class="gradient-border-part bottom" src="img/border/bottom-part.png" alt="">
	<div class="gradient-bottom-dark left"></div>
	<div class="gradient-bottom-dark right"></div>
</div>
<div class="top-section container">
	<header class="header container flex-justify-center ">
	<div class="header__inner">
		<div class="header__menu">
			<div class="header__menu_left">
				<img src="img/logo-night.png" alt="" class="header_logo">
				<ul class="header__menu__items">
					<li class="header__menu_item">
						<a href="#">Работа</a>
					</li>
					<li class="header__menu_item">
						<a href="#">Карьера</a>
					</li>
					<li class="header__menu_item">
						<a href="#">Контакты</a>
					</li>
				</ul>
			</div>
			<div class="header__menu_right">
				<button class="btn btn-blue btn-primary">
					Оставить заявку
				</button>
			</div>
		</div>
	</div>
	<div class="hamburger-menu">
	<input id="menu__toggle" type="checkbox" />
	<label class="menu__btn" for="menu__toggle">
		<span></span>
	</label>

	<ul class="menu__box">
		<li><a class="menu__item" href="#">Работа</a></li>
		<li><a class="menu__item" href="#">Карьера</a></li>
		<li><a class="menu__item" href="#">Контакты</a></li>
	</ul>
</div>
</header>
	<section class="top-section__content container">
	<div class="top-section__bubbles-wrapper">
		<ul class="top-section__bubbles">
			<li class="top-section__bubbles_item">
				<div class="top-section__bubble-number round grey">2</div>
				<img src="img/top-section-bubbles/ADCR 1.png" alt="">
			</li>
			<li class="top-section__bubbles_item">
				<div class="top-section__bubble-number round grey">2</div>
				<img src="img/top-section-bubbles/ADCR 2.png" alt="">
			</li>
			<li class="top-section__bubbles_item">
				<div class="top-section__bubble-number round yellow">3</div>
				<img src="img/top-section-bubbles/ADCR 3.png" alt="">
			</li>
			<li class="top-section__bubbles_item">
				<div class="top-section__bubble-number red">2</div>
				<img src="img/top-section-bubbles/ADCR 4.png" alt="">
			</li>
		</ul>
	</div>
	<div class="top-section__title">
		<span class="top-section__title_small">
			Мы — SETTERS
		</span>
		</br>
		<span class="top-section__title_big">
			Разрабатываем
			</br>
			стратегии
		</span>
	</div>
	<div class="top-section__sponsors__wrapper">
		<div class="top-section__wrapper__item">
			<p class="top-section__sponsors__item text">
				Меняем рекламную <br>
				индустрию вместе с <br>
				брендами, которые любим
			</p>
		</div>
		<div class="top-section__wrapper__item">
			<ul class="top-section__sponsors">
				<li class="top-section__sponsors__item">
					<img src="img/top-section-sponsors/nike1.png" alt="">
				</li>
				<li class="top-section__sponsors__item">
					<img src="img/top-section-sponsors/SBERBANK.png" alt="">
				</li>
				<li class="top-section__sponsors__item">
					<img src="img/top-section-sponsors/Borjomi.png" alt="">
				</li>
				<li class="top-section__sponsors__item">
					<img src="img/top-section-sponsors/CHUPA_CHUPS.png" alt="">
				</li>
				<li class="top-section__sponsors__item">
					<img src="img/top-section-sponsors/ASUS.png" alt="">
				</li>
			</ul>
		</div>
		
	</div>
</section>
	<div class="top-section__scroll__wrapper">
		<img class="top-section__scroll__circle" src="img/scroll-arrow-circle.png" alt="">
		<img class="top-section__scroll__arrow" src="img/scroll-arrow.png" alt="">
	</div>
</div>

<!-- close -->
<script src="js/common.min.js"></script>
</body>

</html>
