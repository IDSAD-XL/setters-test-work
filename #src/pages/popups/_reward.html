<div class="popup-rewards__inner-block">
	<div class="popup-rewards__inner-block-title">
		<a class="link link-primary popup-rewards__inner-block-title">
			@@title
			<svg class="popup-rewards__diag-arrow" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M11.2216 27.7783L28.1922 10.8077M28.1922 10.8077L11.2216 10.8077M28.1922 10.8077L28.1922 27.7782" stroke="#1C54FC" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
			</svg>
		</a>
	</div>
	<div class="popup-rewards__inner-block-content">
		<ul class="popup-rewards__rewards-list">
			@@for (let i = 0; i < rewards.length; i++) { <li class="popup-rewards__rewards-list-item">
				<span>
					`+rewards[i].name+`
				</span>
				<span class="popup-rewards__`+rewards[i].placeClass+`">
					`+rewards[i].place+`
				</span>
				</li>
				}
		</ul>
	</div>
</div>
